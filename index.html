<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Artist Name</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Your Name</div>
    <ul class="nav-links">
      <li><a href="#music">Music</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Your Artist Name</h1>
      <p>Elegance meets vibe.</p>
      <a href="#music" class="btn">Listen Now</a>
    </div>
  </section>

  <!-- MUSIC SECTION -->
  <section id="music" class="music">
    <h2>Music</h2>
    <div class="music-grid">
      <div class="track">
        <iframe src="https://open.spotify.com/embed/track/YOUR_SPOTIFY_TRACK_ID" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <p>Track Name</p>
      </div>
      <div class="track">
        <iframe src="https://open.spotify.com/embed/track/YOUR_SPOTIFY_TRACK_ID" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <p>Track Name</p>
      </div>
    </div>
  </section>

  <!-- GALLERY SECTION -->
  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="assets/images/photo1.jpg" alt="Photo 1">
      <img src="assets/images/photo2.jpg" alt="Photo 2">
      <img src="assets/images/photo3.jpg" alt="Photo 3">
    </div>
  </section>

  <!-- CONTACT SECTION -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Booking & Inquiries: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
    <div class="socials">
      <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
      <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
      <a href="https://youtube.com/yourprofile" target="_blank">YouTube</a>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
