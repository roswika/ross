<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>RO$$</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:black;
color:white;
overflow-x:hidden;
font-family:'Montserrat', sans-serif;
cursor:none;
}

/* ===== FILM GRAIN OVERLAY ===== */
body::after{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:0.15;
pointer-events:none;
z-index:999;
}

/* ===== CUSTOM CURSOR ===== */
.cursor{
width:20px;
height:20px;
border:1px solid white;
border-radius:50%;
position:fixed;
pointer-events:none;
z-index:1000;
transform:translate(-50%,-50%);
transition:0.1s;
}

/* ===== LANDING ===== */
.landing{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
background:url("assets/images/hero.jpg") center/cover no-repeat;
}

/* DARK OVERLAY */
.landing::before{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
}

/* ===== ARTIST NAME ===== */
.artist{
font-family:'Playfair Display', serif;
font-size:140px;
letter-spacing:20px;
z-index:2;
animation:glitch 2s infinite;
}

/* GLITCH EFFECT */
@keyframes glitch{
0%{text-shadow:2px 2px red;}
20%{text-shadow:-2px -2px blue;}
40%{text-shadow:2px -2px purple;}
60%{text-shadow:-2px 2px red;}
100%{text-shadow:none;}
}

/* ===== ENTER BUTTON ===== */
.enter{
margin-top:40px;
border:1px solid white;
padding:15px 50px;
z-index:2;
cursor:pointer;
transition:0.4s;
}

.enter:hover{
background:white;
color:black;
}

/* ===== MUSIC SECTION ===== */
.music{
height:120vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:#050505;
}

/* ALBUM COVER */
.album{
width:320px;
filter:grayscale(100%);
transition:0.5s;
cursor:pointer;
}

.album:hover{
transform:scale(1.1);
filter:grayscale(0%);
}

/* TITLE */
.release{
margin-top:20px;
letter-spacing:5px;
font-size:14px;
opacity:0.7;
}

</style>
</head>

<body>

<div class="cursor"></div>

<!-- LANDING -->
<section class="landing">

<div class="artist">RO$$</div>
<div class="enter" onclick="enterSite()">ENTER</div>

</section>

<!-- MUSIC -->
<section class="music" id="music">

<img src="assets/images/cover.jpg" class="album"
onclick="window.open('https://open.spotify.com')">

<div class="release">LATEST RELEASE</div>

</section>

<!-- AUDIO (plays after ENTER) -->
<audio id="bgMusic" src="assets/music/song.mp3"></audio>

<script>

/* ===== CUSTOM CURSOR ===== */
const cursor = document.querySelector(".cursor");

document.addEventListener("mousemove", e=>{
cursor.style.left = e.clientX + "px";
cursor.style.top = e.clientY + "px";
});

/* ===== ENTER FUNCTION ===== */
function enterSite(){

document.getElementById("music").scrollIntoView({
behavior:"smooth"
});

document.getElementById("bgMusic").play();

}

</script>

</body>
</html>
