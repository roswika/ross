<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROSS</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>

body {
margin:0;
background:black;
color:white;
font-family:'Playfair Display', serif;
overflow-x:hidden;
}

/* LANDING */
.landing {
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:url('assets/images/hero.jpg') center/cover no-repeat;
position:relative;
}

.landing::after {
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
}

/* NAME */
.artist-name {
font-size:120px;
letter-spacing:15px;
z-index:2;
opacity:0;
animation:fadeIn 2s forwards;
}

/* ENTER BUTTON */
.enter-btn {
margin-top:40px;
border:1px solid white;
padding:15px 40px;
cursor:pointer;
z-index:2;
transition:0.4s;
}

.enter-btn:hover {
background:white;
color:black;
}

@keyframes fadeIn {
to { opacity:1; }
}

/* MUSIC SECTION */
.music {
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:#050505;
}

.album {
width:300px;
transition:0.5s;
cursor:pointer;
}

.album:hover {
transform:scale(1.1);
}

</style>
</head>

<body>

<section class="landing">

<h1 class="artist-name">RO$$</h1>
<div class="enter-btn" onclick="scrollToMusic()">ENTER</div>

</section>

<section class="music" id="music">

<img src="assets/images/cover.jpg" class="album">
<p>Latest Release</p>

</section>

<script>

function scrollToMusic(){
document.getElementById("music").scrollIntoView({
behavior:"smooth"
});
}

</script>

</body>
</html>
